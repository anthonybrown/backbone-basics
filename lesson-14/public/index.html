<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Backbone Router</title>
    <link rel='stylesheet' href='./css/main.css' type='text/css' />
  </head>
  <body>
    <div id='wrap'>
      <header class='cf'>
        <h1 class='cf'>Backbone }}}}}}}}}}}}}}</h1>
        <nav class='cf'>
          <ul>
            <li><a href="index.html">home</a></li>
            <li><a href="#">about</a></li>
            <li><a href="#">work</a></li>
            <li><a href="#">contact</a></li>
          </ul>
        </nav>
      </header>

      <section class='cf' id='main'>
        <div id="main-content">
          <h1>Creating Routes.</h1>
          <small>Our single page could use a router.</small>

          <!-- template for addView-->
          <script type='text/template' id='AddBookViewTmpl'>
            <p>Title: <input name="title" id="title"/></p>
            <p>Author: <input name="author" id="author"/></p>
            <p><button class='add'>Add New Book.</button></p>
          </script>

          <!-- template for a model -->
          <script type='text/template' id='BookViewTmpl'>
            <h3> <%= author %> </h3>
            <h3><%= title %> </h3>
            <p><button class='remove'>Remove.</button></p>
          </script>

          <!-- template for a collection-->
          <script type='text/template' id='BooksViewTmpl'>
            <h1>Book List (<span><%= length %></span>)</h1>

            <ol></ol>
          </script>

        </div>
      </section>
    </div>
